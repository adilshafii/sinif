<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <section>
      <!-- START maindiv -->
      <div class="maindiv">
        <!-- START maindiv_child1 -->
        <div class="maindiv_child1">
          <!-- START creat_get -->
          <div class="creat_get">
            <h1>Create Account</h1>
            <p>Get started with your free account</p>
          </div>

          <!-- START LOGINS  -->
          <div class="logins">
            <a class="twitter" href="#"
              ><div><i class="fa-brands fa-twitter"></i></div>
              <p>Login via Twitter</p>
            </a>
            <a class="facebook" href="#"
              ><div><i class="fa-brands fa-facebook-f"></i></div>
              <p>Login via Facebook</p></a
            >
          </div>

          <!-- START OR -->
          <div class="or">
            <div class="xett1"></div>
            <p>OR</p>
            <div class="xett2"></div>
          </div>
        </div>

        <!-- START FORM  -->
        <div class="maindiv_child2">
          <form action="" class="formcst">
            <div class="name">
              <i class="fa-solid fa-user" id="users"></i>
              <input class="inputname" type="text" placeholder="Full name" />
              <!-- <label for="users"></label> -->
            </div>

            <div class="email">
              <i class="fa-solid fa-envelope"></i>
              <input
                class="inputmail"
                type="email"
                placeholder="Email address"
              />
            </div>

            <div class="phone">
              <i class="fa-solid fa-phone-flip"></i>
              <select name="+994" id="phonekod">
                <option value="saab">+994</option>
                <option value="mercedes">bsd</option>
                <option value="audi">csd</option>
              </select>
              <input class="telnumber" type="tel" placeholder="Phone number" />
            </div>

            <div class="select">
              <i class="fa-solid fa-building"></i>
              <select name="job" id="job">
                <option value="volvo">Select job type</option>
                <option value="saab">asd</option>
                <option value="mercedes">bsd</option>
                <option value="audi">csd</option>
              </select>
            </div>

            <div class="passwords one">
              <i class="fa-solid fa-lock"></i>
              <input type="password" placeholder="Create password" />
            </div>

            <div class="passwords two">
              <i class="fa-solid fa-lock tekrarkod"></i>
              <input type="password" placeholder="Repeat password" />
            </div>

            <button type="submit">Create Account</button>
            <div class="end">
              <p class="end_1">Have an account?</p>
              <a class="end_2" href="#">Log in</a>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
